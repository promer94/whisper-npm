name: CI
on: [push, pull_request]

jobs:
  macOS-latest:
    runs-on: macos-latest
    strategy:
      matrix:
        cpu: [M, INTEL]
        include:
          - cpu: M
            build: |
              make UNAME_P=arm UNAME_M=arm64
          - cpu: INTEL
            build: |
              make
    steps:
      - name: Clone
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Dependencies
        run: |
          brew update
          brew install sdl2

      - name: Build
        run: |
          ${{ matrix.build }}
      
      - name: Upload binaries
        uses: actions/upload-artifact@v1
        with:
          name: whisper-macos-${{ matrix.cpu }}
          path: ./whisper.cpp/main

  windows:
    runs-on: windows-latest

    strategy:
      matrix:
        build: [Release]
        arch: [Win32, x64]
        sdl2: [ON]
        include:
          - arch: Win32
            s2arc: x86
          - arch: x64
            s2arc: x64
          - sdl2: ON
            s2ver: 2.26.0

    steps:
      - name: Clone
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1

      - name: Fetch SDL2 and set SDL2_DIR
        if: matrix.sdl2 == 'ON'
        run: |
          C:/msys64/usr/bin/wget.exe -qO sdl2.zip https://github.com/libsdl-org/SDL/releases/download/release-${{ matrix.s2ver }}/SDL2-devel-${{ matrix.s2ver }}-VC.zip
          7z x sdl2.zip
          echo "SDL2_DIR=$env:GITHUB_WORKSPACE/SDL2-${{ matrix.s2ver }}/cmake" >> $env:GITHUB_ENV

      - name: Configure
        run: |
          cd ./whisper.cpp
          cmake -S . -B ./build -A ${{ matrix.arch }} -DCMAKE_BUILD_TYPE=${{ matrix.build }} -DWHISPER_SUPPORT_SDL2=${{ matrix.sdl2 }}

      - name: Build
        run: |
          cd ./whisper.cpp/build
          msbuild ALL_BUILD.vcxproj -t:build -p:configuration=${{ matrix.build }} -p:platform=${{ matrix.arch }}

      - name: Copy SDL2.dll
        if: matrix.sdl2 == 'ON'
        run: copy "$env:SDL2_DIR/../lib/${{ matrix.s2arc }}/SDL2.dll" ./whisper.cpp/build/bin/${{ matrix.build }}

      - name: Upload binaries
        if: matrix.sdl2 == 'ON'
        uses: actions/upload-artifact@v1
        with:
          name: whisper-bin-${{ matrix.arch }}
          path: ./whisper.cpp/build/bin/${{ matrix.build }}